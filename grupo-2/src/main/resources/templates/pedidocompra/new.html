<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear nuevas Compras</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <h1>Formulario Compra</h1>
    <form th:action="@{/pedidocompra/createcompra}" th:object="${compra}" method="post">
		<p>ID Pedido Compra: <input type="text" th:value="${pedidoCompraId}" name="pedidoCompraId"/> </p>
		<p>Cantidad Comprada: <input type="text" th:field="*{cantidadComprada}"></p>
        <p>Proveedor: <input type="text" th:field="*{proveedor}"></p>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
    <a href="/pedidocompra/index" class="btn btn-secondary">Volver a la lista de Pedidos Compra</a>
</body>

</html>
