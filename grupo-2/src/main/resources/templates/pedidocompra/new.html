<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Crear nuevas Compras</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script>
		function updateRangeValue(val) {
			document.getElementById('rangeValue').textContent = val;
		}
	</script>
</head>

<body>
	<h1 style="text-align: center; margin-bottom: 1rem;">Formulario pedido de Compra</h1>
	<div class="container-lg" style=" background-color: aliceblue; border-radius: 10px; padding-top: 1px;">
		<form th:action="@{/pedidocompra/createcompra}" th:object="${compra}" method="post" style="margin-top: 4rem;">
			<div class="form-row">
				<label for="cantidadComprada">Cantidad a Comprar: <span id="rangeValue" th:text="*{cantidadComprada}">0</span></label> 
				<input required type="range" th:field="*{cantidadComprada}" min="1" max="1000" step="1"
					oninput="updateRangeValue(this.value)" class="form-control">
			</div>
			<label for="cantidadComprada">Proveedor: </label>
				<select th:field="*{proveedor}">
					<option value="" disabled selected>Selecciona un proveedor</option>
					<option th:each="prov : ${proveedores}" th:value="${prov}" th:text="${prov}"
						th:selected="${compra.proveedor == prov}"></option>
				</select>
			<div class="btn-container" style="padding-bottom: 2rem; margin-top: 2rem;">
			<button class="btn btn-primary" type="submit">Enviar</button>
			<a href="/pedidocompra/index" class="btn btn-secondary">Volver a la lista de Pedidos Compra</a>
			</div>
		</form>
	</div>
</body>

</html>
